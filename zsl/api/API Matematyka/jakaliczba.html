            <div id="div3">
                <script>
                    zawartosc=document.getElementById("div3");
                        function jakaliczba(){
                            var liczba = parseInt(prompt("Podaj liczbę całkowitą: "));
                            if(liczba>0){
                                zawartosc.innerHTML="Liczba "+liczba+" jest dodatnia";
                            }
                            else if(liczba<0){
                                zawartosc.innerHTML="Liczba "+liczba+" jest ujemna";
                            }
                            else{
                                zawartosc.innerHTML="Liczba "+liczba+" to zero";
                            }
                        }
                    var haslo = prompt("Podaj hasło: ");
                    if(haslo=="liczba"){
                        jakaliczba();
                    }else{
                        location.href("egzamintest.html");
                    }
                </script>
            </div>
